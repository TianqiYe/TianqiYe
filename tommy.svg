<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      @keyframes particle {
        0% { transform: translate(0, 0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
      }
      .letter {
        font-family: 'Arial Black', sans-serif;
        font-size: 100px;
        font-weight: 900;
        fill: #d97757;
        animation: float 1.5s ease-in-out infinite;
      }
      .particle {
        animation: particle 1s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Fast-moving particles -->
  <circle class="particle" cx="100" cy="100" r="2" fill="#6a9bcc" opacity="0.5" style="--tx: 50px; --ty: -30px; animation-delay: 0s;"/>
  <circle class="particle" cx="200" cy="80" r="2" fill="#d97757" opacity="0.5" style="--tx: -40px; --ty: 20px; animation-delay: 0.15s;"/>
  <circle class="particle" cx="300" cy="120" r="2" fill="#788c5d" opacity="0.5" style="--tx: 30px; --ty: -40px; animation-delay: 0.3s;"/>
  <circle class="particle" cx="400" cy="90" r="2" fill="#6a9bcc" opacity="0.5" style="--tx: -50px; --ty: 30px; animation-delay: 0.45s;"/>
  <circle class="particle" cx="500" cy="110" r="2" fill="#d97757" opacity="0.5" style="--tx: 40px; --ty: -20px; animation-delay: 0.6s;"/>
  <circle class="particle" cx="600" cy="100" r="2" fill="#788c5d" opacity="0.5" style="--tx: -30px; --ty: 40px; animation-delay: 0.75s;"/>
  <circle class="particle" cx="700" cy="85" r="2" fill="#6a9bcc" opacity="0.5" style="--tx: 20px; --ty: -30px; animation-delay: 0.9s;"/>

  <circle class="particle" cx="150" cy="50" r="1.5" fill="#d97757" opacity="0.4" style="--tx: 40px; --ty: 20px; animation-delay: 0.1s;"/>
  <circle class="particle" cx="250" cy="140" r="1.5" fill="#6a9bcc" opacity="0.4" style="--tx: -30px; --ty: -25px; animation-delay: 0.25s;"/>
  <circle class="particle" cx="350" cy="60" r="1.5" fill="#788c5d" opacity="0.4" style="--tx: 35px; --ty: 30px; animation-delay: 0.4s;"/>
  <circle class="particle" cx="450" cy="130" r="1.5" fill="#d97757" opacity="0.4" style="--tx: -40px; --ty: -20px; animation-delay: 0.55s;"/>
  <circle class="particle" cx="550" cy="70" r="1.5" fill="#6a9bcc" opacity="0.4" style="--tx: 25px; --ty: 35px; animation-delay: 0.7s;"/>
  <circle class="particle" cx="650" cy="120" r="1.5" fill="#788c5d" opacity="0.4" style="--tx: -35px; --ty: -30px; animation-delay: 0.85s;"/>

  <!-- TIANQI YE - properly spaced -->
  <text x="50" y="130" class="letter" style="animation-delay: 0s;">T</text>
  <text x="130" y="130" class="letter" style="animation-delay: 0.05s; fill: #6a9bcc;">I</text>
  <text x="190" y="130" class="letter" style="animation-delay: 0.1s; fill: #788c5d;">A</text>
  <text x="280" y="130" class="letter" style="animation-delay: 0.15s; fill: #d97757;">N</text>
  <text x="380" y="130" class="letter" style="animation-delay: 0.2s; fill: #6a9bcc;">Q</text>
  <text x="480" y="130" class="letter" style="animation-delay: 0.25s; fill: #788c5d;">I</text>

  <text x="560" y="130" class="letter" style="animation-delay: 0.3s; fill: #d97757;">Y</text>
  <text x="650" y="130" class="letter" style="animation-delay: 0.35s; fill: #6a9bcc;">E</text>
</svg>
